<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<ul id="carBrands">
		<li>Porsche</li>
		<li>Honda</li>
		<li>Ferrari</li>
	</ul>

	<ul id="carBrands2">
		<li>Toyota</li>
		<li>BMW</li>
		<li>Bugatti</li>
	</ul>

	<button id="myButton">Move</button>

	<script>
		const button = document.querySelector("#myButton");
		
		button.addEventListener("click", function() {
			const node = document.getElementById("carBrands2").lastElementChild;
			document.getElementById("carBrands").appendChild(node);
		});
	</script>




</body>
</html>
